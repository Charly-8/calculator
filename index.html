<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="contenedorUno">

        <h1 class="contenedorUno__titulo">Calculadora</h1>

        <div class="resultado" id="mostrarNum">0</div>

        <div class="contenedorDos">

            <div class="numeros numeros--flex">
                <p class="numeros__p numiden">7</p>
                <p class="numeros__p numiden">8</p>
                <p class="numeros__p numiden">9</p>
                <p class="numeros__p numeros__p--esp operiden" id="dividir">/</p>
            </div>

            <div class="numeros numeros--flex">
                <p class="numeros__p numiden">4</p>
                <p class="numeros__p numiden">5</p>
                <p class="numeros__p numiden">6</p>
                <p class="numeros__p numeros__p--esp operiden" id="multiplicar">*</p>
            </div>

            <div class="numeros numeros--flex">
                <p class="numeros__p numiden">1</p>
                <p class="numeros__p numiden">2</p>
                <p class="numeros__p numiden">3</p>
                <p class="numeros__p numeros__p--esp operiden" id="restar">-</p>
            </div>

            <div class="numeros numeros--flex">
                <p class="numeros__p numiden">0</p>
                <p class="numeros__p numeros__p--esp">.</p>
                <p class="numeros__p numeros__p--esp" id="limpiar">C</p>
                <p class="numeros__p numeros__p--esp operiden" id="sumar">+</p>
            </div>

            <div class="numeros numeros--flex">
                <p class="numeros__p numeros__p--esp">=</p>
            </div>

        </div>

    </section>
</body>
    <script src="js/index.js"></script>
</html>
